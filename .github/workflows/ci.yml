name: CI/CD - Final Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: calculator_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/calculator_db
      PYTHONUNBUFFERED: "1"
      BASE_URL: "http://localhost:8000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run unit and integration tests
        run: |
          pytest -v tests/unit tests/integration tests/test_*.py

      - name: Start FastAPI server in background
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/static/login.html || exit 1

      - name: Run Playwright E2E tests
        run: |
          pytest -v tests/e2e --maxfail=1

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: success()
        run: |
          IMAGE_NAME=tejenthakkar1710/final-project-calculator
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest
