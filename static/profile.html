<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FastAPI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px;
            padding: 0;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48cae4 0%, #00b4d8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 30px 40px 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.4);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .user-info {
            background: linear-gradient(135deg, #90e0ef 0%, #48cae4 100%);
            color: #023e8a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(72, 202, 228, 0.4);
        }

        .user-info p {
            margin: 10px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .user-info strong {
            min-width: 140px;
            font-weight: 600;
        }

        .section {
            margin-bottom: 35px;
        }

        .section h2 {
            color: #0077b6;
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00b4d8;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #f44336; }
        .strength-medium { width: 66%; background: #ff9800; }
        .strength-strong { width: 100%; background: #4caf50; }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 180, 216, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48cae4 0%, #0096c7 100%);
            box-shadow: 0 5px 20px rgba(72, 202, 228, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(72, 202, 228, 0.6);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95rem;
            border-left: 4px solid;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .nav-links a {
            color: #00b4d8;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-links a:hover {
            color: #0077b6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar" id="avatarInitials">?</div>
            <h1 id="headerUsername">User Profile</h1>
        </div>

        <div class="content">
            <div id="alertBox" class="alert"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="calcCount">0</div>
                    <div class="stat-label">Calculations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="memberDays">0</div>
                    <div class="stat-label">Days Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="profileUpdates">0</div>
                    <div class="stat-label">Updates</div>
                </div>
            </div>

            <div class="user-info" id="userInfo">
                <p><strong>üë§ Username:</strong> <span id="displayUsername">Loading...</span></p>
                <p><strong>üìß Email:</strong> <span id="displayEmail">Loading...</span></p>
                <p><strong>üìÖ Member Since:</strong> <span id="displayCreatedAt">Loading...</span></p>
                <p id="lastUpdateRow" style="display: none;"><strong>üîÑ Last Update:</strong> <span id="displayLastUpdate">Never</span></p>
            </div>

            <div class="section">
                <h2>‚úèÔ∏è Update Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio / About Me (Optional)</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>

            <div class="section">
                <h2>üîê Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password (min. 8 characters)</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="8" required>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Change Password</button>
                </form>
            </div>

            <div class="nav-links">
                <a href="/static/calculations.html">üìä My Calculations</a>
                <a href="#" id="logoutLink">üö™ Logout</a>
            </div>
        </div>
    </div>

    <script src="/static/profile.js"></script>
</body>
</html>
